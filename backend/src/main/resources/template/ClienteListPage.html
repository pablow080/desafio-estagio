<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
</head>
<body>

<h1>Lista de Clientes</h1>

<!-- Formulário de busca -->
<form wicket:id="searchForm">
    <label>
        <input wicket:id="searchField" type="text" placeholder="Buscar por nome..."/>
    </label>
    <button wicket:id="searchButton">Buscar</button>
</form>

<table>
    <thead>
    <tr>
        <th>Nome</th>
        <th>CPF/CNPJ</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody wicket:id="clienteList">
    <tr>
        <td wicket:id="nome"></td>
        <td wicket:id="cpfCnpj"></td>
        <td>
            <button wicket:id="editButton">Editar</button>
            <button wicket:id="deleteButton">Excluir</button>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
