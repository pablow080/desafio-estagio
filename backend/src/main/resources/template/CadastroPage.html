<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
</head>
<body>
<h1>Cadastro de Cliente</h1>
<form wicket:id="form">
  <label for="nome">Nome:</label>
  <input wicket:id="nome" type="text" id="nome" />
  <br><br>
  <label for="cpf">CPF:</label>
  <input wicket:id="cpf" type="text" id="cpf" />
  <br><br>
  <button wicket:id="submit" type="submit">Cadastrar</button>
</form>
</body>
</html>
