#application.properties backend
# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=8081
server.servlet.context-path=/api
server.error.include-message=always
server.error.include-stacktrace=on_param

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.desafioestagio=DEBUG

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/database-desafio?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Pablo#3008
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# ===============================
# JPA/HIBERNATE CONFIGURATION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================
# WICKET CONFIGURATION (for frontend module)
# ===============================
wicket.configuration=development
wicket.filter.mapping=/*
wicket.home=org.desafioestagio.wicket.pages.IndexPage

# ===============================
# MISCELLANEOUS CONFIGURATION
# ===============================
spring.main.allow-bean-definition-overriding=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# JasperReports configuration
jasper.reports.path=classpath:reports/
jasper.reports.export.path=/tmp/reports/

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration (for Angular integration)
app.cors.allowed-origins=http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true