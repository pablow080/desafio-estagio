<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<meta charset="UTF-8">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Cliente</title>
  <!-- Inclusão do jQuery e do jQuery Mask Plugin -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body style="background-color: lightskyblue">

<div wicket:id="feedback"></div>

<form wicket:id="form">
  <label for="tipoPessoa">Tipo de Pessoa:</label>
  <label>
    <input wicket:id="fisica" type="radio" name="tipoPessoa" value="fisica" />
    Pessoa Física
  </label>
  <label>
    <input wicket:id="juridica" type="radio" name="tipoPessoa" value="juridica" />
    Pessoa Jurídica
  </label>
  <br/>

  <!-- CPF -->
  <div id="cpfContainer">
    <label for="cpf"><br>CPF:</label>
    <input wicket:id="cpf" type="text" id="cpf" />
    <br/>
  </div>

  <!-- CNPJ -->
  <div id="cnpjContainer">
    <label for="cnpj"><br>CNPJ:</label>
    <input wicket:id="cnpj" type="text" id="cnpj" />
    <br/>
  </div>

  <label for="cep">CEP:</label>
  <input wicket:id="cep" type="text" id="cep" />
  <br/>

  <button type="submit">Cadastrar</button>
</form>

<script>
  $(document).ready(function() {
    // Aplica as máscaras
    $('#cpf').mask('000.000.000-00');
    $('#cnpj').mask('00.000.000/0000-00');
    $('#cep').mask('00000-000');

    // Esconde os campos no início
    $('#cpfContainer').hide();
    $('#cnpjContainer').hide();

    // Exibir CPF/CNPJ dinamicamente
    $('input[name="tipoPessoa"]').change(function() {
      if ($(this).val() === 'fisica') {
        $('#cpfContainer').show();
        $('#cnpjContainer').hide();
      } else {
        $('#cpfContainer').hide();
        $('#cnpjContainer').show();
      }
    });
  });
</script>

</body>
</html>
