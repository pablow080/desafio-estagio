<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<meta charset="UTF-8">
<head style="background-color: mediumblue">
    <title style="background: firebrick">Home - Sistema de Gestão</title>
</head>
<body style="background-color: lightskyblue">
<h2>Bem-vindo ao Sistema de Gestão</h2>

<div>
    <!-- Botão para navegar para a página de Clientes -->
    <button wicket:id="clientesButton" style="background-color: firebrick; color: aliceblue">lista de Clientes</button>
</div>

<div>
    <!-- Botão para navegar para a página de Endereços -->
    <button wicket:id="enderecosButton" style="background-color: mediumblue; color: aliceblue">lista de Endereços</button>
</div>

<div>
    <!-- Botão para navegar para a página de Relatórios -->
    <button wicket:id="relatorioButton" style="background-color: cadetblue">Relatórios</button>
</div>

</body>
</html>
