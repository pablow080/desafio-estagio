<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Endereço</title>
</head>
<body>
<h2>Cadastro de Endereço</h2>

<!-- Feedback Panel -->
<div wicket:id="feedback"></div>

<!-- Formulário -->
<form wicket:id="form">
    <label for="logradouro">Logradouro:</label>
    <label>
        <input wicket:id="logradouro" type="text" required />
    </label>
    <br/>

    <label for="numero">Número:  &nbsp;</label>
    <label>
        <input wicket:id="numero" type="text" required />
    </label>
    <br/>

    <label for="bairro">Bairro:  &nbsp;</label>
    <label>
        <input wicket:id="bairro" type="text" required />
    </label>
    <br/>

    <label for="cidade">Cidade:  &nbsp;</label>
    <label>
        <input wicket:id="cidade" type="text" required />
    </label>
    <br/>

    <label for="estado">Estado:  &nbsp;</label>
    <label>
        <input wicket:id="estado" type="text" required />
    </label>
    <br/>

    <label for="cep">CEP:  &nbsp;</label>
    <label>
        <input wicket:id="cep" type="text" required />
    </label>
    <br/>

    <button type="submit">Cadastrar Endereço</button>
</form>
</body>
</html>
