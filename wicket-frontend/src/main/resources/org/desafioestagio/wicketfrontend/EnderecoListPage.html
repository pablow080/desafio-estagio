<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Endereços</title>
</head>
<body>
<h2>Endereços Cadastrados</h2>

<!-- Link para gerar relatório completo -->
<div>
    <a wicket:id="gerarRelatorioCompleto">Clique aqui para gerar relatório completo de endereços</a>
</div>

<!-- Tabela de endereços -->
<table>
    <thead>
    <tr>
        <th>Logradouro</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>CEP</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody wicket:id="enderecos">
    <tr>
        <td><span wicket:id="logradouro"></span></td>
        <td><span wicket:id="bairro"></span></td>
        <td><span wicket:id="cidade"></span></td>
        <td><span wicket:id="estado"></span></td>
        <td><span wicket:id="cep"></span></td>
        <td><a wicket:id="gerarRelatorio">Gerar Relatório</a></td>
    </tr>
    </tbody>
</table>

<!-- Navegação de Páginas -->
<div wicket:id="navigator"></div>

<!-- FeedbackPanel -->
<div wicket:id="feedback"></div>
</body>
</html>
