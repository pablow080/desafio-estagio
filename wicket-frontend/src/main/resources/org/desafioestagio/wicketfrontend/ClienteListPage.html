<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Clientes</title>
</head>
<body>
<h2>Clientes Cadastrados</h2>

<table>
  <thead>
  <tr>
    <th>Tipo Pessoa</th>
    <th>CPF/CNPJ</th>
    <th>Nome</th>
    <th>Email</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody wicket:id="clientes">
  <tr>
    <td><span wicket:id="tipoPessoa"></span></td>
    <td><span wicket:id="cpfCnpj"></span></td>
    <td><span wicket:id="nome"></span></td>
    <td><span wicket:id="email"></span></td>
    <td>
      <a wicket:id="gerarRelatorio">Gerar Relatório</a>
    </td>
  </tr>
  </tbody>
</table>

<!-- Navegação de Páginas -->
<div wicket:id="navigator"></div>

<!-- FeedbackPanel -->
<div wicket:id="feedback"></div>
</body>
</html>
