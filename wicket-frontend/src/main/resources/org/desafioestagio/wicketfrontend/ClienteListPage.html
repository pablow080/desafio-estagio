<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Listagem de Clientes</title>
</head>
<body>

<h2>Clientes Cadastrados</h2>

<!-- FormulÃ¡rio para conter os botÃµes -->
<form wicket:id="form">
  <button type="submit" wicket:id="backToHome">Voltar para Home</button>
</form>

<!-- Tabela de clientes -->
<table>
  <thead>
  <tr>
    <th>Nome</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody wicket:id="clientes">
  <tr>
    <td><span wicket:id="nome"></span></td>
    <td><span wicket:id="email"></span></td>
  </tr>
  </tbody>
</table>

</body>
</html>
