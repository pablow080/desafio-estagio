<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Endereços</title>
</head>
<body>
<h1>Lista de Endereços</h1>

<ul wicket:id="enderecoList">
  <li>
    <span wicket:id="rua"></span>
    <button wicket:id="deleteButton">Excluir</button>
  </li>
</ul>

<h2>Buscar Endereço por ID</h2>
<form wicket:id="searchForm">
  <input wicket:id="searchField" type="text" placeholder="Digite o ID"/>
  <button wicket:id="searchButton">Buscar</button>
</form>
</body>
</html>
