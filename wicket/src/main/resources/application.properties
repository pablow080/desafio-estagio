#application.properties wicket
# ======================
# SERVER CONFIGURATION
# ======================
server.port=8082
server.servlet.context-path=/wicket-app

# ======================
# DATABASE CONFIGURATION
# ======================
# Production tip: Use environment variables for credentials
spring.datasource.url=jdbc:mysql://localhost:3306/database-desafio?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:"Pablo#3008"}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ======================
# JPA/HIBERNATE CONFIG
# ======================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ======================
# WICKET SPECIFIC CONFIG
# ======================
wicket.configuration=development
wicket.filter.mapping=/*
wicket.home=org.desafioestagio.wicket.pages.IndexPage

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# ======================
# SECURITY CONSIDERATIONS
# ======================
# Disable exposure of sensitive endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# ======================
# LOGGING CONFIGURATION
# ======================
logging.level.org.apache.wicket=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE